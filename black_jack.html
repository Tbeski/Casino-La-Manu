<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Black Jack</title>
    <script src="assets/js/app.js" defer></script>
    <link rel="stylesheet" href="./assets/css/general.css">
    <link rel="stylesheet" href="./assets/css/black_jack.css">
</head>
<body>
    <header>
        <div class="logo">
            <img src="./assets/images/logo.png" alt="LOGO">
            <h1>CASIMENVRAI</h1>
        </div>
        <div class="barre">
            <nav>
                <a href="index.html"><h2>Accueil</h2></a>
                <a href=""><h2>Guides</h2></a>
                <a href=""><h2>Politiques de confidentialité</h2></a>
                <a href="condition_utilisation.html"><h2>Conditions d'utilisation</h2></a>
                <a href="compte.html"><h2>Compte</h2></a>
            </nav>
        </div>
        <p>Solde : €<span class="soldeCourant"></span></p>        
    </header>
    <main>
        <h2>Black Jack</h2>
        <div class="mise">
            <input type="number" name="mise" min="20">
            <button class="miser">Miser</button>
        </div> 
        <div class="jeu">      
            <div class="dealer_game">
                 <div class="totalcartes">
                    <h3>Jeu du croupier</h3>
                    <p> Total des cartes : <span></span> </p>
                    <!-- pour changer total des cartes parcours : ".dealer_game .totalcartes span" -->
                </div>
                
                <div id="cartes_croupier">
                    <img src="./assets/images/Cartes/2 trefle.svg" alt="carte 1" data-carte = "1">
                    <img src="./assets/images/Cartes/Dos de la carte.svg" alt="carte 2" data-carte = "2">
                    <img src="./assets/images/Cartes/Rectangle 20.svg" alt="carte 3" data-carte = "3">
                    <img src="./assets/images/Cartes/Rectangle 20.svg" alt="carte 4" data-carte = "4">
                    <img src="./assets/images/Cartes/Rectangle 20.svg" alt="carte 5" data-carte = "5">
                    <img src="./assets/images/Cartes/Rectangle 20.svg" alt="carte 6" data-carte = "6">
                    <img src="./assets/images/Cartes/Rectangle 20.svg" alt="carte 7" data-carte = "7">
                    <img src="./assets/images/Cartes/Rectangle 20.svg" alt="carte 8" data-carte = "8">
                    <img src="./assets/images/Cartes/Rectangle 20.svg" alt="carte 9" data-carte = "9">
                    <img src="./assets/images/Cartes/Rectangle 20.svg" alt="carte 10" data-carte = "10">
                    <img src="./assets/images/Cartes/Rectangle 20.svg" alt="carte 11" data-carte = "11">                    
                </div>
            </div>
            <div class="table-et-boutons">
                <div class="table">
                    <p>Mise : <span class="mise_actuelle"></span>€</p> <!-- span permettant d'indiquer la mise acutelle en jeu -->
                    <p>Argent : <span class="soldeCourant"></span>€</p>
                    <img src="./assets/images/Cartes/Dos de la carte.svg" alt="paquet de carte">
                </div>
                <div class="boutons">
                    <button class="piocher"> Piocher une carte </button>
                    <button class="rester">Rester</button>
                </div>
            </div>
            <div class="player_game">
                <div class="totalcartes">
                    <h3>Jeu du joueur</h3>
                    <p> Total des cartes : <span></span> </p>
                    <!-- pour changer total des cartes parcours : ".play_game .totalcartes span" -->
                </div>
                <div id="cartes_joueurs"> <!-- en JS d'afficher ou non les cartes ainsi que changer leur forme(nom de cartes)-->
                    <img src="./assets/images/Cartes/4 trefle.svg" alt="carte 1" data-carte="1">
                    <img src="./assets/images/Cartes/10 carreau.svg" alt="carte 2" data-carte="2">
                    <img src="./assets/images/Cartes/Rectangle 20.svg" alt="carte 3" data-carte="3">
                    <img src="./assets/images/Cartes/Rectangle 20.svg" alt="carte 4" data-carte="4">
                    <img src="./assets/images/Cartes/Rectangle 20.svg" alt="carte 5" data-carte="5">
                    <img src="./assets/images/Cartes/Rectangle 20.svg" alt="carte 6" data-carte="6">
                    <img src="./assets/images/Cartes/Rectangle 20.svg" alt="carte 7" data-carte="7">
                    <img src="./assets/images/Cartes/Rectangle 20.svg" alt="carte 8" data-carte="8">
                    <img src="./assets/images/Cartes/Rectangle 20.svg" alt="carte 9" data-carte="9">
                    <img src="./assets/images/Cartes/Rectangle 20.svg" alt="carte 10" data-carte="10">
                    <img src="./assets/images/Cartes/Rectangle 20.svg" alt="carte 11" data-carte="11">                      
                </div>
            </div>
        </div>
    </main>
</body>
</html>
